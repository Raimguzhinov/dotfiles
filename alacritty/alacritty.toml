[env]
TERM = "xterm-256color"

[window]
padding.x = 20
padding.y = 20
decorations = "Buttonless"
opacity = 0.85
blur = true

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 10

[keyboard]
bindings = [
    { key = "C", mods = "Control", action = "Copy" },
    { key = "C", mods = "Control | Shift", chars = "\u0003"}
]
